<!DOCTYPE html>
<html>

    <head>
        <title>{{ repo_name }} </title>
        <meta charset="utf-8">
        <meta name="description" content="The repo {{ repo_name }} on the {{ server_name }} Git server.">
        {{ style | safe }}
    </head>

    <body>
        <p><div class="clone_info">
            Clone the repository <strong>{{ repo_name }}</strong> with the command <code> {{ cmd }} </code>
        </div></p>
        {{ readme | safe }}
        <p><a href="/">Back to homepage.</a></p>
    </body>
</html>
